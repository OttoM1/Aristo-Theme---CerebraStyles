<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aristo Theme - CerebraStyles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        header {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #222;
        }
        nav {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        nav button {
            padding: 12px 20px;
            border-radius: 5px;
            border: 1px solid #222;
            background: white;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        nav button:hover {
            background: #222;
            color: white;
        }
        .containerh {
            width: 85%;
            max-width: 1200px;
            padding: 40px;
            background: white;
            border-radius: 35px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 25px 0;
            height: 520px;
        }
        .container {
            width: 80%;
            max-width: 1000px;
            padding: 50px;
            background: white;
            border-radius: 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 25px 0;
            height: 300px;
        }
        .contact form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact input, .contact textarea {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
       
        .contact button {
            padding: 20px;
            background: #222;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        .contact button:hover {
            background: #555;
        }
        footer {
            position: fixed;
            bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.6;
            font-weight: bold;
        }
       


        #contact form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

#contact input,
#contact textarea {
    width: 100%;
    padding: 15px; 
    font-size: 1.2rem; 
    border: 1px solid #bbb;
    border-radius: 5px; 
    background: transparent;
    color: #333;
    outline: none;
}

#contact input:focus,
#contact textarea:focus {
    border-color: #222; 
}

#contact textarea {
    height: 200px; 
    resize: vertical;
}

#contact button {
    padding: 15px;
    font-size: 1.2rem;
    border-radius: 5px;
    background: #222;
    color: white;
    font-weight: bold;
    cursor: pointer;
    border: none;
    transition: background 0.3s ease, transform 0.3s ease;
}

#contact button:hover {
    background: #555;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <header>CerebraStyles</header>
    <nav>
        <button onclick="navigateTo('about')"></button>
        <button onclick="navigateTo('projects')"></button>
        <button onclick="navigateTo('skills')"></button>
        <button onclick="navigateTo('contact')"></button>
    </nav>
    <div id="about" class="container">
        <h2></h2>
        <p></p>
    </div>
    <div id="projects" class="container" style="display: none;">
        <h2></h2>
        <p></p>
    </div>

    <div id="skills" class="container" style="display: none;">
        <h2></h2>
        <p></p>
    </div>
    
    <div id="contact" class="containerh" style="display: none;">
        <h2></h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <footer>Footer &copy; 2025 Cerebrastyles</footer>
    <script>
        function navigateTo(section) {
            document.querySelectorAll('.container').forEach(div => {
                div.style.display = 'none';
            });
            document.getElementById(section).style.display = 'block';
        }
        function navigateTo(section) {
    document.querySelectorAll('.container, .containerh').forEach(div => {
        div.style.display = 'none';
    });
    document.getElementById(section).style.display = 'block';
}
    </script>
   
</body>
</html>
